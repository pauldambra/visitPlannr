<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VisitPlannr.io</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body ng-app="visitPlannr">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="navbar-header">
              <h1>Visit Plannr</h1>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="container" ng-controller="VisitListController">
      <div class="row" ng-repeat="visit in visits">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="card container">
            <div class="row">
              <div class="col-xs-12 location">
                <h1 class="pull-left">{{visit.City}}</h1>
                <div class="pull-right">{{visit.Country}}</div>
              </div>
              <div class="col-xs-12 attractions">
                <ul>
                  <li ng-repeat="attraction in visit.Attractions">
                    {{attraction}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/scripts/bundle.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
